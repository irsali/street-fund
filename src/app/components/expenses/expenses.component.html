<mat-card>
    <mat-card-title>Expenses</mat-card-title>
    <mat-card-content>

      <mat-table #table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDisableClear matSortDirection="asc">

        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true"> Date </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)="goToEntity(element.id)" class="link"> {{element.date | date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" [showFirstLastButtons]="true">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
