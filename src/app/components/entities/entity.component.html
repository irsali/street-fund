<mat-card>
  <mat-card-title>Person</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-input [form]="form" name="firstName" icon="name" label="First Name"></app-input>
      <app-input [form]="form" name="middleName" icon="name" label="Middle Name"></app-input>
      <app-input [form]="form" name="lastName" icon="name" label="Last Name"></app-input>
      <app-input [form]="form" name="phoneNo" icon="phone" label="Phone No"></app-input>
      <app-input [form]="form" name="email" icon="email" label="Email"></app-input>
      <app-input [form]="form" name="houseNo" icon="house" label="House No" type="text"></app-input>

      <button type="submit" mat-button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
